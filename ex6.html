<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Array 배열</h1>
    <h2>Syntax</h2>
    <script>
      var workers = ["egoing", "leezche"];
    </script>

    <h2> 배열을 Get 가져오기</h2>
    <script>
      document.write(workers[0]);
      document.write(workers[1]);
    </script>

    <h2>배열을 add 추가</h2>
    <script>
      workers.push('apple');
      workers.push('kakao');
    </script>

    <h2> 배열을 count 세기</h2>
    <script>
      document.write(workers.length);
    </script>

  </body>
</html>
