<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operator & Boolean </h1>
    <h2>비교 연산자 === </h2>
    <h3>1===1 은 완전히 같은가?</h3>
    <script>
      document.write(1===1);
    </script>

    <h3>1===2 은 완전히 같은가?</h3>
    <script>
      document.write(1===2);
    </script>

    <h3>1&lt;2 1은 2보다 작은가?</h3>
    <script>
      document.write(1<2);
    </script>

  </body>
</html>
